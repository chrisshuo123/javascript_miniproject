<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript stopwatch</title>
</head>
    <body>
        <!--LINK URL: https://mikkegoes.com/javascript-projects-for-beginners/#javascript-stopwatch-->
        <h1>STOPWATCH VANILLA JAVASCRIPT STOPWATCH</h1>
        <!-- Stopwatch Digit -->
        <span class="time" id="hr">00</span>
        <span>:</span>
        <span class="time" id="min">00</span>
        <span>:</span>
        <span class="time" id="sec">00</span>
        <span>:</span>
        <span class="time" id="cnt">00</span>
        <br>
        <!-- Tombol Start, Stop, Reset -->
        <button class="btn" id="start">Start</button>
        <button class="btn" id="stop">Stop</button>
        <button class="btn" id="reset">Reset</button>

        <script src="app.js"></script>
    </body>
</html>
